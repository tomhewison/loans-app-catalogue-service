name: Deploy Catalogue Service

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'package.json'
      - 'tsconfig.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  SERVICE_NAME: catfunc

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Set deployment variables
        id: vars
        run: |
          if [ "${{ github.event.inputs.environment }}" == "prod" ]; then
            echo "environment=prod" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Get Function App Name
        id: functionApp
        run: |
          # Use GitHub Environment Variable if set, otherwise construct it
          if [ -n "${{ vars.AZURE_FUNCTION_APP_NAME }}" ]; then
            FUNCTION_APP_NAME="${{ vars.AZURE_FUNCTION_APP_NAME }}"
            RESOURCE_GROUP="device-loan-${{ steps.vars.outputs.environment }}-th24-rg"
          else
            RESOURCE_GROUP="device-loan-${{ steps.vars.outputs.environment }}-th24-rg"
            FUNCTION_APP_NAME="device-loan-${{ steps.vars.outputs.environment }}-th24-${{ env.SERVICE_NAME }}"
          fi
          
          # Verify function app exists
          echo "Verifying $FUNCTION_APP_NAME in $RESOURCE_GROUP..."
          az functionapp show \
            --name "$FUNCTION_APP_NAME" \
            --resource-group "$RESOURCE_GROUP" \
            --query name -o tsv || exit 1
          
          echo "FUNCTION_APP_NAME=$FUNCTION_APP_NAME" >> $GITHUB_ENV
          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> $GITHUB_ENV

      - name: Install Azure Functions Core Tools
        run: |
          npm install -g azure-functions-core-tools@4

      - name: Deploy Function App
        run: |
          func azure functionapp publish "${{ env.FUNCTION_APP_NAME }}"

      - name: Display Deployment Summary
        run: |
          echo "## ðŸš€ Catalogue Service Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.vars.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Function App:** ${{ env.FUNCTION_APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Resource Group:** ${{ env.RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Function code deployed successfully!" >> $GITHUB_STEP_SUMMARY

